<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="image iMac"
        class="card__img"
      />

      <div class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="card__reviews">
        <div class="card__reviews_stars">
          <div class="star-1"></div>
          <div class="star-2"></div>
          <div class="star-3"></div>
          <div class="star-4"></div>
          <div class="star-5"></div>
        </div>
        <div class="card__reviews_count">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price_title">Price:</div>
        <div class="card__price_sum"></div>
      </div>

      <a
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
